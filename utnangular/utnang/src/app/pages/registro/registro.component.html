<form [formGroup]="myForm" (ngSubmit)="registrarse()">
    <div>
        <mat-form-field appearance="outline">
            <mat-label>Nombre</mat-label>
            <input matInput placeholder="Placeholder" type="text" formControlName="nombre">
        </mat-form-field>
    </div>
    <div *ngIf="myForm.get('nombre').errors && myForm.get('nombre').dirty">
        EL campo es Obligatorio
    </div>
    <div>
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Placeholder" type="email" formControlName="email">
        </mat-form-field>
    </div>
    <div *ngIf="myForm.get('email').errors && myForm.get('email').dirty">
        EL campo es Obligatorio
    </div>
    <div>
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Placeholder" type="password" formControlName="password">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline">
            <mat-label>Confirmar Password</mat-label>
            <input matInput placeholder="Placeholder" type="password" formControlName="cpassword">
        </mat-form-field>
    </div>
    <div *ngIf="myForm.get('password').errors && myForm.get('password').dirty">
        <p *ngIf="myForm.get('password').hasError('required')">EL campo es Obligatorio</p>
        <p *ngIf="myForm.get('password').hasError('minlenght')">Debe contar con almenos 6 caracters</p>    
    </div>    
    <div>
        <p *ngIf="myForm.get('password').value != myForm.get('cpassword').value">Deben coincidir las password y la confirmacion</p>      
    </div>
    <button mat-raised-button color="primary" [disabled]="myForm.invalid || myForm.get('password').value != myForm.get('cpassword').value"> REGISTRARSE </button>
</form>
