<form [formGroup]="myForm" (ngSubmit)="registrarse()">
    <div>
        <label for="">Nombre</label>
        <input type="text" formControlName="nombre">
    </div>
    <div *ngIf="myForm.get('nombre').errors && myForm.get('nombre').dirty">
        EL campo es Obligatorio
    </div>
    <div>
        <label for="">Email</label>
        <input type="email" formControlName="email">
    </div>
    <div *ngIf="myForm.get('email').errors && myForm.get('email').dirty">
        EL campo es Obligatorio
    </div>
    <div>
        <label for="">password</label>
        <input type="password" formControlName="password">
    </div>
    <div>
        <label for="">confirmar password</label>
        <input type="password" formControlName="password">
    </div>
    <div *ngIf="myForm.get('password').errors && myForm.get('password').dirty">
        <p *ngIf="myForm.get('password').hasError('required')">EL campo es Obligatorio</p>
        <p *ngIf="myForm.get('password').hasError('minlenght')">Debe contar con almenos 6 caracters</p>    
    </div>    
    <div>
        <p *ngIf="myForm.get('password').value != myForm.get('cpassword').value">Deben coincidir las password y la confirmacion</p>      
    </div>
    <input type="submit" values="Registrarse" [disabled]="myForm.invalid || myForm.get('password').value != myForm.get('cpassword').value">
</form>
